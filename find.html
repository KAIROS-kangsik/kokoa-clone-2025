<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!--// 여기서 fa-lg라는
        클래스는 폰트어썸의 아이콘을 크게 만들어주는 클래스이다 fa-2x,
        fa-3x등등을 쓸 수있고, 폰트 어썸 홈페이지에 가면 어떻게 쓰면 되는지 알
        수 있다. -->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge"> 1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="badge-dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <h1 class="screen-header__title">찾기</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span>
          <i class="fa-solid fa-gear fa-lg"></i>
          <span class="badge-dot badge-dot-modi"></span>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fa-solid fa-qrcode fa-xl"></i>
          <span>QR 코드</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-address-book fa-xl"></i>
          <span>연락처</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-fingerprint fa-xl"></i>
          <span>카카오톡 ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-envelope fa-xl"></i>
          <span>초대</span>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/4844484715.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
