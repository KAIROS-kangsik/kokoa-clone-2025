<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코코아톡에 오신것을 환영합니다!</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!--// 여기서 fa-lg라는
        클래스는 폰트어썸의 아이콘을 크게 만들어주는 클래스이다 fa-2x,
        fa-3x등등을 쓸 수있고, 폰트 어썸 홈페이지에 가면 어떻게 쓰면 되는지 알
        수 있다. -->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">코코아톡에 오신것을 환영합니다!</h1>
      <p class="welcome-header__text">
        코코아톡 계정이 있으면,<br />이메일이나 전화번호로 로그인 하세요.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="이메일 또는 전화번호" />
      <input name="password" required type="password" placeholder="Password" />
      <input type="submit" value="로그인" />
      <!-- <input class="sign-up-btn" type="submit" value="회원가입" /> -->
      <a href="#">아이디 또는 비밀번호 찾기</a>
    </form>

    <script
      src="https://kit.fontawesome.com/4844484715.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
