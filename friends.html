<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!--// 여기서 fa-lg라는
        클래스는 폰트어썸의 아이콘을 크게 만들어주는 클래스이다 fa-2x,
        fa-3x등등을 쓸 수있고, 폰트 어썸 홈페이지에 가면 어떻게 쓰면 되는지 알
        수 있다. -->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i>
            <!-- <i class="fa-regular fa-user"></i> 선택됐을때 아이콘 --></a
          >
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="fa-regular fa-comment fa-2x"></i>
            <!-- <i class="fa-solid fa-comment"></i> 이건 선택됐을때 아이콘 --></a
          >
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/4844484715.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
